<div class="container">
  <h1>To do List</h1>
  <div class="form-container">
    <form [formGroup]="toDoForm" (submit)="add()">

      <mat-form-field class="form-field" appearance="outline">
        <mat-label>O que precisa ser feito?</mat-label>
        <textarea maxlength="255" matInput formControlName="atividade"></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary" style="float: right;">Adicionar</button>
    </form>
  </div>

  <div style="margin-top: 10%;">
    <h1>Atividades</h1>
    <mat-card *ngFor="let atividade of atividades; let i = index" [attr.data-index]="i" style="margin-bottom: 2%;">
      <mat-checkbox *ngIf="atividade.status == 'A_FAZER'" class="example-margin" (click)="concluir(i)">
        {{atividade.descricao}}</mat-checkbox>
      <mat-checkbox *ngIf="atividade.status == 'FEITO'" checked="true" class="example-margin" (click)="concluir(i)">
        {{atividade.descricao}}</mat-checkbox>
      <button class="mdc-icon-button material-icons" (click)="excluir(i)" style="float: right;">delete</button>

    </mat-card><br>

  </div>

</div>
